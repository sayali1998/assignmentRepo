    <div class="container" style="position: absolute;top: 140px;left: 190px ;background-color: white;" >

      <div class="container mb-5">
        <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
          <strong>Alert</strong> Please fill the form Properly
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>


      <form class="border border-light p-3" action="#!" style="text-align: left;">
        <p style="font-weight: bold; font-size: 44px;text-align: center;"> User Information</p>
        <div class="row">
          <div class="col-3" >
            <label style="font-weight: bold; font-size: 24px;">Name:</label>
          </div>
          <div class="col-9">
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">Email ID:</label>
          </div>
          <div class="col-9">
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail" required>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">Address:</label>
          </div>
          <div class="col-3">
            <input type="text" id="defaultAddressOne" class="form-control mb-4" placeholder="Street Number, Street Name" required>
          </div>
          <div class="col-3">
            <input type="text" id="defaultAddressTwo" class="form-control mb-4" placeholder="Locality or Neighbourhood" required>
          </div>
          <div class="col-3">
            <input type="text" id="defaultAddressThree" class="form-control mb-4" placeholder=" Postal Code " required>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">State and District:</label>
          </div>
          <div class="col-5">
            <input type="text" id="State" class="form-control mb-4" placeholder="State " required>
          </div>
          <div class="col-4">
            <input type="text" id="District" class="form-control mb-4" placeholder="District " required>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">Gender:</label>
          </div>
          <div class="col-3">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Male
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Female
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check-inline disabled">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio" >Other
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">Qualification:</label>
          </div>
          <div class="col-3">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Under Graduate
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Post Graduation
              </label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" >Diploma
              </label>
            </div>
          </div>
        </div>   

        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold; font-size: 24px;">Feasible Delivery Day:</label>
          </div>
          <div class="col-9">
            <select class="browser-default custom-select mb-4">
              <option value="" disabled>Sunday</option>
              <option value="1" selected>Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Sunday</option>
          </select>
          </div>
        </div>  
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
        </div>
        <button class="btn btn-block text-white"  type="submit" data-toggle="modal" data-target="#exampleModal" style="background-color:  #37475a;">Save</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form Submit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Information successsfully saved! Click on submit to submit the form.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  style="background-color:  #37475a;" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
