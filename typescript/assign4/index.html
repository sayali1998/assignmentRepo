  <body style="background-color: #dedede; font-family: 'Comic Neue', cursive;">
    <div class="container p-0" style="width: 350px; height: 600px; background-color: white;  margin-top: 65px; border-radius: 10px 10px 0px 0px;">
        <div class="header m-0 p-0" style="width: 350px; height: 180px; background-image: url(backgroundImage.jpg); border-radius: 10px 10px 0px 0px;">
            <div class="clear"style="height: 140px; width: 350px; padding: 10px 10px; text-align: end;" >
                <button style="background-color: transparent; border: transparent; color: white; text-emphasis: size 16px; text-decoration: underline;">
                  <i class="fa fa-refresh fa-spin" aria-hidden="true" style="font-size:28px;"></i> 
                </button>
            </div>
            <div id="date" style="color: white; padding-left: 10px;"> <p style="padding:0px; margin: 0px; font-size: 24px; font-weight: 500;">Sunday, 10th May</p></div>
        </div>
        <div class ="content m-0 p-0" style="height: 350px; ">
            <ul id="list">

            </ul>
            
        </div>
        <div class="add-item" style="height:75px; padding: 0; margin: 0;">
            <hr style="padding-bottom: 0px; margin-bottom: 0px;">
            <div style="float: left;">
            <i class="material-icons" style=" padding-top:0;margin-left:10px ;font-size:36px;color:blue ;">add_circle</i>
            </div>
            <p style="padding-top: 6px; margin-left:60px ; color: blue;">Add a To-do</p>
            
        </div>
    </div>
